<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            width: 300px;
            padding: 15px;
            font-family: 'Segoe UI', sans-serif;
        }

        h2 {
            margin-top: 0;
            color: #2c3e50;
        }

        .status {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            text-align: center;
            font-weight: bold;
        }

        .safe {
            background-color: #e8f5e9;
            color: #2e7d32;
        }

        .danger {
            background-color: #ffebee;
            color: #c62828;
        }

        .unknown {
            background-color: #f5f5f5;
            color: #616161;
        }
    </style>
</head>

<body>
    <h2>PhishShield AI</h2>
    <div id="status" class="status unknown">Checking...</div>
    <p>Current Tab: <span id="current-url"></span></p>
    <script src="popup.js"></script>
</body>

</html>

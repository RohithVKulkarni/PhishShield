<!DOCTYPE html>
<html>
<head>
    <title>PhishShield AI - Site Blocked</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #d32f2f;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            background-color: white;
            color: #333;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            max-width: 600px;
        }
        h1 {
            color: #d32f2f;
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.1em;
            line-height: 1.6;
        }
        .url-box {
            background-color: #f5f5f5;
            padding: 10px;
            border-radius: 5px;
            word-break: break-all;
            font-family: monospace;
            margin: 20px 0;
            border: 1px solid #ddd;
        }
        .btn {
            background-color: #d32f2f;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }
        .btn:hover {
            background-color: #b71c1c;
        }
        .btn-secondary {
            background-color: #757575;
            margin-left: 10px;
        }
        .btn-secondary:hover {
            background-color: #616161;
        }
        #reasons {
            color: #d32f2f;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>⚠️ Site Blocked</h1>
        <p>PhishShield AI has detected that this website may be trying to steal your information.</p>
        
        <div class="url-box" id="blocked-url"></div>
        
        <p>Reason: <span id="reasons"></span></p>

        <a href="#" class="btn" onclick="window.history.back()">Go Back (Recommended)</a>
        <button class="btn btn-secondary" id="proceed-btn">Proceed Anyway (Unsafe)</button>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const url = params.get('url');
        const reason = params.get('reason') || "Suspicious activity detected";

        document.getElementById('blocked-url').textContent = url;
        document.getElementById('reasons').textContent = reason;

        document.getElementById('proceed-btn').addEventListener('click', () => {
            if (confirm("Are you sure? This site is likely dangerous.")) {
                window.location.href = url;
            }
        });
    </script>
</body>
</html>
